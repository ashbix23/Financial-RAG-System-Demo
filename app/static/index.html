<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-section h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .file-upload:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }

        .file-upload.dragover {
            background: #e8edff;
            border-color: #764ba2;
        }

        .file-upload input {
            display: none;
        }

        .file-upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .file-upload-text {
            color: #667eea;
            font-weight: 500;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .upload-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .upload-btn:hover:not(:disabled) {
            background: #764ba2;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .chat-input-section {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-btn:hover:not(:disabled) {
            background: #764ba2;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š RAG Chat Assistant</h1>
            <p>Upload documents and ask questions</p>
        </div>
        
        <div class="content">
            <div class="sidebar">
                <div class="upload-section">
                    <h2>ðŸ“„ Upload Document</h2>
                    <div class="file-upload" id="fileUpload">
                        <div class="file-upload-icon">ðŸ“Ž</div>
                        <div class="file-upload-text">Click or drag file here</div>
                        <div class="file-upload-text" style="font-size: 0.85rem; margin-top: 5px; color: #6c757d;">
                            PDF, TXT, or HTML
                        </div>
                        <input type="file" id="fileInput" accept=".pdf,.txt,.html">
                    </div>
                    <div class="file-info" id="fileInfo"></div>
                    <button class="upload-btn" id="uploadBtn" disabled>Upload Document</button>
                    <div class="status" id="uploadStatus"></div>
                </div>
            </div>

            <div class="chat-section">
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’¬</div>
                        <h2>Start a conversation</h2>
                        <p>Upload a document first, then ask questions about it!</p>
                    </div>
                </div>
                
                <div class="chat-input-section">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="Ask a question about your document..."
                            disabled
                        >
                        <button class="send-btn" id="sendBtn" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const userId = 'web_user_' + Date.now();
        
        let selectedFile = null;
        let uploadedFileId = null;

        // File upload handling
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadStatus = document.getElementById('uploadStatus');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');

        // Drag and drop
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileUpload.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const allowedTypes = ['.pdf', '.txt', '.html'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!allowedTypes.includes(fileExt)) {
                showStatus('error', 'Please upload a PDF, TXT, or HTML file.');
                return;
            }

            selectedFile = file;
            fileInfo.innerHTML = `
                <strong>Selected:</strong> ${file.name}<br>
                <small>Size: ${(file.size / 1024 / 1024).toFixed(2)} MB</small>
            `;
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
            uploadStatus.classList.remove('show');
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span> Uploading...';
            showStatus('info', 'Uploading document... This may take a moment.');

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('user_id', userId);

            try {
                const response = await fetch(`${API_BASE}/api/v1/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    uploadedFileId = data.file_id;
                    showStatus('success', `Document uploaded! File ID: ${data.file_id}`);
                    fileInfo.classList.remove('show');
                    selectedFile = null;
                    fileInput.value = '';
                    chatInput.disabled = false;
                    sendBtn.disabled = false;
                    chatInput.focus();
                    
                    // Remove empty state if present
                    const emptyState = chatMessages.querySelector('.empty-state');
                    if (emptyState) {
                        emptyState.remove();
                    }
                    
                    addMessage('assistant', 'Document uploaded successfully! You can now ask questions about it.');
                } else {
                    showStatus('error', `Upload failed: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                showStatus('error', `Upload failed: ${error.message}`);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Upload Document';
            }
        });

        function showStatus(type, message) {
            uploadStatus.textContent = message;
            uploadStatus.className = `status ${type} show`;
            setTimeout(() => {
                uploadStatus.classList.remove('show');
            }, 5000);
        }

        // Chat functionality
        function addMessage(role, text) {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-bubble">${escapeHtml(text)}</div>
                <div class="message-time">${time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const query = chatInput.value.trim();
            if (!query || !uploadedFileId) return;

            addMessage('user', query);
            chatInput.value = '';
            chatInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${API_BASE}/api/v1/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        user_id: userId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage('assistant', data.answer || 'No answer provided.');
                } else {
                    addMessage('assistant', `Error: ${data.detail || 'Unknown error occurred'}`);
                }
            } catch (error) {
                addMessage('assistant', `Error: ${error.message}`);
            } finally {
                chatInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Send';
                chatInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
